query SitePages(
  $site: String!
  $visibility: PageVisibilityEnum
  $type: PageTypeEnum
) {
  site(site: $site) {
    id
    name
    pages(visibility: $visibility, type: $type) {
      nodes {
        id
        title
        type
        content
        publishedAt
        published
      }
    }
  }
}
