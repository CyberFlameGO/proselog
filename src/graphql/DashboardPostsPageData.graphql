query DashboardPostsPageData(
  $domainOrSubdomain: String!
  $visibility: PostVisibility
) {
  site(domainOrSubdomain: $domainOrSubdomain) {
    id
    name
    posts(visibility: $visibility) {
      nodes {
        id
        title
        content
        publishedAt
        published
      }
    }
  }
}
