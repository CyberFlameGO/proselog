mutation createOrUpdatePage(
  $siteId: String!
  $pageId: String
  $title: String
  $content: String
  $published: Boolean
  $publishedAt: DateTime
  $type: PageTypeEnum
) {
  createOrUpdatePage(
    siteId: $siteId
    pageId: $pageId
    title: $title
    content: $content
    published: $published
    publishedAt: $publishedAt
    type: $type
  ) {
    id
  }
}
